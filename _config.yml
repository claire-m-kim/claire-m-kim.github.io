# Site
name: 'Claire'
description: 'I like winter'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: 'demowebsite'
email: 'claire-m-kim@gmail.com
mailchimp-list: 'demowebsite'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
about me:
    Claire:
      name:           Claire
      site:           https://www.claire-m-kim.github.io
      avatar:         /assets/images/avatar1.jpg
      bio:            "Hi, I am Claire."
      email:          claire-m-kim@gmail.com
      instagram:      https://www.instagram.com/clairedvv

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: Claire
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]